<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/scss/style.css">
    <title>Document</title>
    <style>
        [x-cloak] { display: none !important; }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>
    <header id="header">

        <div class="header_logo">
            <img src="./assets/images/logo.png" alt="logo">
        </div>
        <div class="header_nav">
            <div class="header_nav-item">
                Giới thiệu
                <svg height="1em" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                    viewBox="0 0 512 512" width="1em" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 " />
                </svg>
            </div>
            <div class="header_nav-item">
                Tin tuc 
                <svg height="1em" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                    viewBox="0 0 512 512" width="1em" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 " />
                </svg>
            </div>
            <div class="header_nav-item">
                Su kien
                <svg height="1em" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                    viewBox="0 0 512 512" width="1em" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 " />
                </svg>
            </div>
        </div>
        <div class="header_search">
                <svg height="1.5em" width="1.5em"  id="Layer_1" style="enable-background:new 0 0 64 64;" version="1.1" viewBox="0 0 64 64" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <style type="text/css">
	                .st0{fill:#134563;}
                    </style><g><g id="Icon-Search" transform="translate(30.000000, 230.000000)"><path class="st0" d="M-2.3-182.9c-10.7,0-19.5-8.7-19.5-19.5c0-10.7,8.7-19.5,19.5-19.5s19.5,8.7,19.5,19.5     C17.1-191.6,8.4-182.9-2.3-182.9L-2.3-182.9z M-2.3-219c-9.2,0-16.7,7.5-16.7,16.7c0,9.2,7.5,16.7,16.7,16.7s16.7-7.5,16.7-16.7     C14.3-211.5,6.8-219-2.3-219L-2.3-219z" id="Fill-1"/><polyline class="st0" id="Fill-2" points="23.7,-174.2 10.1,-187.7 12.3,-189.9 25.8,-176.3 23.7,-174.2    "/></g></g>
                </svg>
                <input type="text" placeholder="Tìm kiếm" class="bg-transparent border-0 outline-none ">

        </div>
        <div class="header_auth">
            <div  x-data="{open:false, register_success:false}" class="header_auth-register">
                <button @click="open=true" class="button button-outline">
                    <svg height="1.5em" width="1.5em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <title/><circle cx="12" cy="8" fill="#464646" r="4"/><path d="M20,19v1a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V19a6,6,0,0,1,6-6h4A6,6,0,0,1,20,19Z" fill="#464646"/>
                    </svg>
                    Đăng ký
                </button>
                    <div  x-cloak x-show="open && !register_success" @click.outside="open=false" class="header_auth-register--form" >
                        <div class="form-header">
                            Đăng ký
                           <svg @click="open=false" height="1em" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="1em" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M437.5,386.6L306.9,256l130.6-130.6c14.1-14.1,14.1-36.8,0-50.9c-14.1-14.1-36.8-14.1-50.9,0L256,205.1L125.4,74.5  c-14.1-14.1-36.8-14.1-50.9,0c-14.1,14.1-14.1,36.8,0,50.9L205.1,256L74.5,386.6c-14.1,14.1-14.1,36.8,0,50.9  c14.1,14.1,36.8,14.1,50.9,0L256,306.9l130.6,130.6c14.1,14.1,36.8,14.1,50.9,0C451.5,423.4,451.5,400.6,437.5,386.6z"/></svg>
                        </div>
                        <div class="form_body">
                            <div class="form_body-group ">
                                <input type="text" placeholder="Họ">
                                <input type="text" placeholder="Tên">
                            </div>
                            <div class="form_body-group">
                                <input type="text" placeholder="Email hoặc số điện thoại">
                            </div>
                            <div class="form_body-group">
                                <input type="password" placeholder="Mật khẩu ">
                            </div>
                            <div class="form_body-group">
                                <input type="password" placeholder="Nhập lại mật khẩu ">
                            </div>
                            <hr>
                            <div class="birtday">
                                <label>Ngày sinh: </label>
                                    <input type="text" placeholder="dd/m/YY">
                            </div>
                            <hr>
                            <div class="gender">
                                <label for="">Gender: </label>
                                <select name="" id="" class="w-full p-3 rounded-3xl">
                                    <option value="0">Giới tính</option>
                                    <option value="0">Nam</option>

                                    <option value="0">Nu </option>

                                    <option value="0">Khac</option>

                                </select>
                            </div>
                            <div class="container-button">
                                <button class="button button-primary" @click="register_success=true" >Đăng ký </button>
                            </div>
    
                        </div>
                    </div>
                    <div  x-cloak x-show="open && register_success" @click.outside="open=false" class="absolute top-[calc(100%+10px)] min-w-[500px] right-0 bg-white  text-4xl ">
                      <div class='flex justify-end'>
                          <svg @click="open=false" height="1em" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="1em" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M437.5,386.6L306.9,256l130.6-130.6c14.1-14.1,14.1-36.8,0-50.9c-14.1-14.1-36.8-14.1-50.9,0L256,205.1L125.4,74.5  c-14.1-14.1-36.8-14.1-50.9,0c-14.1,14.1-14.1,36.8,0,50.9L205.1,256L74.5,386.6c-14.1,14.1-14.1,36.8,0,50.9  c14.1,14.1,36.8,14.1,50.9,0L256,306.9l130.6,130.6c14.1,14.1,36.8,14.1,50.9,0C451.5,423.4,451.5,400.6,437.5,386.6z"/></svg>
                      </div>
                      <div class="flex flex-col gap-4 pb-12 px-6">
                          <svg class="mx-auto" height="100px" width="100px" id="Icons" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style>.cls-1{fill:url(#linear-gradient);}.cls-2{fill:#a4ffa6;}</style><linearGradient gradientUnits="userSpaceOnUse" id="linear-gradient" x1="12" x2="12" y1="0.957" y2="22.957"><stop offset="0" stop-color="#71ff7b"/><stop offset="1" stop-color="#27f42c"/></linearGradient></defs><circle class="cls-1" cx="12" cy="12" r="11"/><path class="cls-2" d="M10,17a1,1,0,0,1-.707-.293l-3-3a1,1,0,0,1,1.414-1.414L10,14.586l6.293-6.293a1,1,0,0,1,1.414,1.414l-7,7A1,1,0,0,1,10,17Z"/></svg>                    <div>
                          <div class="font-semibold text-center">  Chúc mừng bạn
                              đã đăng ký thành công!</div>
                      </div>
                          <div class="text-center mt-16">
                              <button @click="register_success=true" class="text-white  w-max text-2xl font-semibold bg-lime-700 rounded-3xl px-5 py-2">Đăng nhập ngay </button>
    
                          </div>
    
                      </div>
                    </div>
                </div>
        </div>

    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
